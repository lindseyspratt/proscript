<html lang="en">
<head>
    <title>A simple JavaScript calculator</title>
    <!-- Originally from https://www.anaesthetist.com/mnm/javascript/calc.htm -->
    <script>
        // noinspection JSUnusedLocalSymbols
        function predicate_flush_stdout()
        {
            return true;
        }
        // noinspection JSUnusedLocalSymbols
        function stdout(msg) {
            alert(msg);
        }
    </script>
    <script src="../terminal/jquery-3.3.1.js"></script>
    <script src="../terminal/jquery_terminal.js"></script>
    <link href="../terminal/jquery_terminal.css" rel="stylesheet"/>
</head>
<body bgcolor="#F0F0FF" onload="proscript_init('init');">
<script type="text/javascript" src="../wam-pp.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>

        <hr>
        <div align="center">
        <FORM name="Calculator">
            <table width="45%" border="4" bgcolor="#9999CC"><tr>      <!--OUTER MARGIN OF CALCULATOR-->
                <td colspan="2" align="center">

                    <b><span style="font-family: Verdana, Arial, Helvetica,serif; color: #000080; font-size: small; ">
                        A Simple JavaScript Calculator<br></span>
                        <span style="font-family: Courier,serif; font-size: large; ">
                            <label>
                                <input type="text" maxlength="40" size="25" name="Display" onChange="proscript('fix_current')">
                            </label>
                        </span></b>

                </td></tr>
                <tr><td width="65%" align="center">                   <!--left panel------>

                    <table><tr>
                        <td><input type="button" name="seven" value="   7    " OnClick="proscript('add_digit(7)')"></td>
                        <td><input type="button" name="eight" value="   8    " OnClick="proscript('add_digit(8)')"></td>
                        <td><input type="button" name="nine" value="   9    " OnClick="proscript('add_digit(9)')"></td>
                    </tr><tr>
                        <td><input type="button" name="four" value="   4    " OnClick="proscript('add_digit(4)')"></td>
                        <td><input type="button" name="five" value="   5    " OnClick="proscript('add_digit(5)')"></td>
                        <td><input type="button" name="six" value="   6    " OnClick="proscript('add_digit(6)')"></td>
                    </tr><tr>
                        <td><input type="button" name="one" value="   1    " OnClick="proscript('add_digit(1)')"></td>
                        <td><input type="button" name="two" value="   2    " OnClick="proscript('add_digit(2)')"></td>
                        <td><input type="button" name="three" value="   3    " OnClick="proscript('add_digit(3)')"></td>
                    </tr><tr>
                        <td><input type="button" name="plusmin" value="  +/-  " OnClick="proscript('plus_minus')"></td>
                        <td><input type="button" name="one" value="   0    " OnClick="proscript('add_digit(0)')"></td>
                        <td><input type="button" name="two" value="    .    " OnClick="proscript('dot')"></td>
                    </tr>
                    </table>


                </td>                                   <!--end left panel-->
                    <td width="35%" align="center">                     <!--right panel----->

                        <table><tr>
                            <td><input type="button" name="clear" value="    C     " OnClick="proscript('clear')"></td>
                            <td><input type="button" name="AC" value="   AC    " OnClick="proscript('all_clear')"></td>
                        </tr><tr>
                            <td><input type="button" name="mul" value="     *     " OnClick="proscript('operate(*)')"></td>
                            <td><input type="button" name="div" value="     /      " OnClick="proscript('operate(/)')"></td>
                        </tr><tr>
                            <td><input type="button" name="add" value="    +     " OnClick="proscript('operate(+)')"></td>
                            <td><input type="button" name="sub" value="     -      " OnClick="proscript('operate(-)')"></td>
                        </tr><tr>
                            <td><input type="button" name="result" value="     =    " OnClick="proscript('calculate')"></td>
                            <td align="right"><input type="button" name="exp" value="  EXP  " OnClick="proscript('do_exponent')"></td>
                        </tr></table>


                    </td>                                   <!--end right panel-->
                </tr></table>                          <!--END OUTER MARGIN CALC------->
        </FORM>
    </div>
<script type="text/javascript" src="../terminal/terminal_test.js"></script>
<div id="simpletest">
</div>
</body>
</html>
