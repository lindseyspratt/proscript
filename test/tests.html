<html lang="en">
<head>
    <title>Unit Test</title>
    <link rel="stylesheet" href="tests.css"/>
    <script src="../terminal/jquery-3.3.1.js"></script>
    <script src="../terminal/jquery_terminal.js"></script>
    <link href="../terminal/jquery_terminal.css" rel="stylesheet"/>
</head>
<body onload="proscriptls_init('\'wam_compiler:consult\'([web_tests])');">
<div id="test1" class="foo bar" style="color: blue; border: 1px solid black">
    <div id="test1child">
        test 1 child
    </div>
</div>
<div id="test2">
    <canvas id="canvas" width="300" height="300">
        <label for="button">TestButton</label>
        <input id="button" type="range" min="1" max="12">
        <div style="display:none;">
            <img id="source"
                 src="https://mdn.mozillademos.org/files/5397/rhino.jpg"
                 width="300" height="227" alt="rhino">
        </div>
    </canvas>
</div>
<div id="test3">
    <form id="textarea_form">
    <label id='label1' for="textarea">TextArea1</label>
    <textarea id="textarea">
    </textarea>
    <label id='label2' for="textarea">TextArea2</label>
    </form>
</div>
<div id="test4">
    <form id="input_form1">
        <label for="input_checkbox">
            Input1
        </label>
        <input id="input_checkbox" type="checkbox">
    </form>
</div>
<div id="test5">
    <form id="input_form2">
        <label for="input_image">
            Input2
        </label>
        <input id="input_image" type="image" alt="alternate">
    </form>
</div>
<div id="test6">
    <form id="input_form3">
        <label id="input_text_label" for="input_text">
            Input3
        </label>
        <input id="input_text" type="text" maxLength="32">
    </form>
</div>
<div id="test7">
    <form id="input_form4">
        <label for="input_file">
            Input4
        </label>
        <input id="input_file" name='file_input' type="file">
    </form>
</div>
<div id="test8">
    <form id="input_form5">
        <label for="input_number">
            Input5
        </label>
        <input id="input_number" type="number" max="93" step="7">
    </form>
</div>
<div id="test9">
    <form id="select_form">
        <label id="select_label" for="select">
            Select
        </label>
        <select id="select">
            <option name="a-item">a</option>
            <option>b</option>
        </select>
    </form>
</div>
<script type="text/javascript" src="../dist/proscriptls_engine.js"></script>
<script type="text/javascript" src="proscriptls_state.js"></script>
<script type="text/javascript" src="../terminal/proscript_interpreter_terminal.js"></script>
<div id="proscriptinterpreter">
</div>
</body>
</html>
